<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/main.css" />
</head>
<body>
    
    <div class="container">
        <div class="jumbotron text-center">
            <h1 class="display-4">AnyTime is Train Time</h1>
            <p>Where you never miss a train in your life</p> 
        </div>

        <div class="card train-section">
            <div class="card-header bg-primary">Current Train Schedule</div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>                        
                        </tr>
                    </thead>
                    <tbody id="train"></tbody>
                </table>    
            </div>
        </div>
        <br>
        <div class="card add-train">
            <div class="card-header bg-primary">Add Train</div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label>Train Name</label>
                        <input type="text" class="form-control" id="name" placeholder="" required>
    
                        <label>Destination</label>
                        <input type="text" class="form-control" id="destination" placeholder="" required>
    
                        <label>First Train Time (HH:mm - military time)</label>
                        <input type="text" class="form-control" id="first-train-time" placeholder="">
    
                            
                        <label>Frequency (min)</label>
                        <input type="text" class="form-control" id="frequency" placeholder="" required>                        
                                            
                        <button type="submit" class="btn btn-primary btn-lg" id="addToDatabase">Submit</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
    
</body>
</html>
